<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            /* text-align 區塊 標格內的內容對齊 */
            text-align: center;
            /* vertical-align: 行內 表格內容垂直對齊 
                          top: 整行頂部(表格能用)
                       middle: 中間(表格能用)
                       bottom: 整行底部(表格能用)
                     text-top: 文字字體頂部
                  text-bottom: 文字字體底部
                        super: 上標
                          sub: 下標
            */
            vertical-align: bottom;
        }

        span {
            text-decoration: overline underline;
        }

        p {
            line-height: 3em;
        }
    </style>
</head>
