<!DOCTYPE html>
<html lang="en">
<!-- 定位有4種 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /*
            調整資料走向
            direction: ltr;
            */
        }

        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
        }

        #relative {
            /* 
            top left right bottom 距離原本的位置偏移
            left right 同時設定會依資料走想為主
            top bottom 同時設定時候以top為主
             */
            top: 100px;
            /* relative 相對於原本位置偏移 */
            position: relative;
        }
    </style>
</head>

<body">
    <div id="relative" class="box">relatative</div>
    <div id="relative" class="box">我是跟屁蟲</div>
    </body>

</html>
